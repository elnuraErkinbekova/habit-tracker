<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <button class="circle-button">
        <div class="top-half">
          <img src="images/morning.svg" alt="Wake up early" />
        </div>
        <div class="bottom-half">Wake up early</div>
      </button>

      <button class="circle-button">
        <div class="top-half">
          <img src="images/drink.svg" alt="Drink water" />
        </div>
        <div class="bottom-half">Drink water</div>
      </button>

      <button class="circle-button">
        <div class="top-half">
          <img src="images/sport.svg" alt="Exercise" />
        </div>
        <div class="bottom-half">Exercise</div>
      </button>

      <button class="circle-button">
        <div class="top-half">
          <img src="images/breakfast.svg" alt="Eat breakfast" />
        </div>
        <div class="bottom-half">Eat breakfast</div>
      </button>

      <button class="circle-button">
        <div class="top-half">
          <img src="images/coding.svg" alt="Code daily" />
        </div>
        <div class="bottom-half">Code daily</div>
      </button>

      <button class="circle-button">
        <div class="top-half">
          <img src="images/detox.svg" alt="Digital detox" />
        </div>
        <div class="bottom-half">Digital detox</div>
      </button>
    </div>
  </body>
</html>
